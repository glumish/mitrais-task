{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK - MITRAIS</title>
    <link rel="stylesheet" href="{% static 'core/dist/vendors/bootstrap-5-1-3/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/dist/vendors/bootstrap-icons/font/bootstrap-icons.css' %}">
    <style type="text/css">
      .invalid {
        font-size: 12px;
        position: absolute;
        top: 2px;
        right: 10px;
        max-width: calc(100% - 20px);
      }
    </style>
  </head>
  <body>
    <div class="container-md container-fluid h-100 p-0">
      <div class="row justify-content-center align-items-center g-0 d-block d-md-flex">
        <div class="col-lg-9 p-sm-5 p-4">
          <div class="card shadow">
            <div class="row g-0">
              <div class="col-xl-8">
                <div class="d-flex align-items-center h-100 py-5 pt-md-5 pt-sm-1 pt-0">
                  <div class="w-100 py-4 px-lg-5 px-4 mx-md-3 mx-1">
                    <div class="mb-3">
                      <h4>Login</h4>
                    </div>
                    <form id="login-form" class="mb-5" method="post" onsubmit="return false">
                      {% csrf_token %}
                      <div class="list-input mb-5">
                        <div class="form-group mb-2">
                          <div class="input-group border rounded bg-white">
                            <div class="form-floating flex-grow-1">
                              <input 
                                type="text" 
                                class="form-control bg-unset border-0 shadow-none" 
                                name="email"
                                placeholder="Email"
                                required>
                              <label for="email">Email</label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group mb-2">
                          <div class="input-group border rounded bg-white">
                            <div class="form-floating flex-grow-1">
                              <input 
                                type="password" 
                                class="form-control bg-unset border-0 shadow-none" 
                                name="password"
                                placeholder="Password"
                                required>
                              <label for="password">Password</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="">
                        <button
                          class="btn btn-lg d-block w-100 rounded-pill fs-6 mb-2" 
                          type="button" 
                          id="login-btn"
                          style="background-color: #a83290;"
                          onclick="alert('WIP')">
                          <span class="fw-medium text-light">Login</span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'core/dist/vendors/popper.js/popper.min.js' %}"></script>
    <script src="{% static 'core/dist/vendors/bootstrap-5-1-3/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/dist/vendors/js-cookie/js.cookie.js' %}"></script>
  </body>
</html>
